<body>
    <header class="header">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                    <span class="navbar-text" style=color:darkred>
                    <img class="brand" alt="Brand" src="password.png"> Weak passwords can pose a real security threat. Password Generator will generate strong passwords quickly and effortlessly to save employees time and ensure secure access to data.
                    </span>
                  </nav>
        <h1>Password Generator</h1>
    
    </header>

    <div class="container main-cont top-box">
        <div class="row">
            <div class="col-12">
                <div class="main-text">
                    <h2>Generate a Password</h2>
                </div>
    <textarea readonly id="password" placeholder="Your password length must be between 8 and 128 characters. However, you will be prompted to choose whether your password includes special characters, uppercase letters, lowercase letters, numbers, or all characters. Click the 'Generate Password' button below and select from the options provided to generate your password." aria-label="Generated Password"></textarea>

    <button onclick="generate()" class="btn-left">Generate Password</button>

    <button id="copy" onclick="myFunction()" class="btn-right">Copy to clipboard</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
